<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Magic 8 Ball</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="sketch.js" defer></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at center, #222, #000);
        color: #fff;
        font-family: 'Courier New', monospace;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      canvas {
        display: block;
        margin-top: 1rem;
      }
      h1 {
        margin-bottom: 0.5rem;
      }
      input {
        padding: 0.5rem;
        border: none;
        border-radius: 4px;
        width: 250px;
        text-align: center;
        margin-bottom: 0.5rem;
      }
      button {
        padding: 0.5rem 1rem;
        background: #444;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #666;
      }
    </style>
  </head>
  <body>
    <h1>Ask the Magic 8 Ball</h1>
    <input id="questionInput" type="text" placeholder="Type your question..." />
    <button id="askButton">Ask</button>
  </body>
</html>
