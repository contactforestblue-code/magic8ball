<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nokia Snake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="sketch.js" defer></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #001a00;
        color: #9f9;
        font-family: 'Courier New', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100%;
        overflow: hidden;
      }

      h1 {
        margin-top: 20px;
        margin-bottom: 5px;
        font-size: 2rem;
        text-shadow: 0 0 6px #0f0;
      }

      canvas {
        border: 4px solid #0f0;
        box-shadow: 0 0 20px #0f0;
        image-rendering: pixelated;
        margin-top: 10px;
        max-width: 95vw;
        height: auto !important;
      }

      p {
        font-size: 1rem;
        margin: 3px;
        color: #7f7;
        text-shadow: 0 0 4px #0f0;
      }

      .instructions {
        font-size: 0.85rem;
        opacity: 0.8;
        margin-top: 8px;
      }

      /* Mobile controls */
      .controls {
        display: none;
        margin-top: 15px;
        grid-template-columns: repeat(3, 60px);
        grid-template-rows: repeat(3, 60px);
        gap: 10px;
        justify-content: center;
      }

      .btn {
        background: #003300;
        border: 2px solid #0f0;
        color: #9f9;
        font-size: 1.2rem;
        border-radius: 8px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
      }

      .btn:active {
        background: #0f0;
        color: #000;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.6rem;
        }
        p {
          font-size: 0.9rem;
        }
        .controls {
          display: grid;
        }
      }
    </style>
  </head>
  <body>
    <h1>üêç Nokia Snake</h1>
    <p>Use Arrow Keys or Buttons to move</p>
    <p class="instructions">Press ENTER or tap Restart after Game Over</p>

    <!-- Mobile touch controls -->
    <div class="controls">
      <div></div>
      <div class="btn" id="up">‚ñ≤</div>
      <div></div>
      <div class="btn" id="left">‚óÄ</div>
      <div class="btn" id="restart">‚ü≥</div>
      <div class="btn" id="right">‚ñ∂</div>
      <div></div>
      <div class="btn" id="down">‚ñº</div>
      <div></div>
    </div>
  </body>
</html>
