<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dream Interpreter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="sketch.js" defer></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #9f9;
        font-family: 'Courier New', monospace;
        overflow: hidden;
      }

      #ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        z-index: 10;
        padding-top: 40px;
      }

      h1 {
        font-size: 2rem;
        text-shadow: 0 0 10px #0f0;
        margin-bottom: 20px;
      }

      textarea {
        width: 80%;
        max-width: 500px;
        height: 100px;
        background: rgba(0,0,0,0.7);
        color: #0f0;
        border: 2px solid #0f0;
        border-radius: 10px;
        padding: 10px;
        font-size: 1rem;
        resize: none;
        outline: none;
        box-shadow: 0 0 15px #0f0;
      }

      button {
        margin-top: 15px;
        background: #0f0;
        color: #000;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        padding: 10px 25px;
        cursor: pointer;
        box-shadow: 0 0 10px #0f0;
        transition: 0.2s;
      }

      button:hover {
        background: #9f9;
        transform: scale(1.05);
      }

      #result {
        margin-top: 30px;
        width: 80%;
        max-width: 600px;
        text-align: center;
        font-size: 1.1rem;
        color: #9f9;
        text-shadow: 0 0 5px #0f0;
        min-height: 60px;
      }

      #nowPlaying {
        margin-top: 10px;
        color: #0f0;
        text-align: center;
        font-size: 0.9rem;
        text-shadow: 0 0 5px #0f0;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <h1>ðŸ”® Dream Interpreter</h1>
      <textarea id="dreamInput" placeholder="Describe your dream..."></textarea>
      <button id="interpretBtn">Interpret Dream</button>
      <button id="muteBtn">Mute</button>
      <div id="nowPlaying"></div>
      <div id="result"></div>
    </div>

    <!-- Audio file -->
    <audio id="dreamAudio" src="dreamguide.mp3" loop></audio>
  </body>
</html>
