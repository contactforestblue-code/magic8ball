<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Classic Snake</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="sketch.js" defer></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #001a00;
        color: #9f9;
        height: 100%;
        font-family: 'Courier New', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        margin-bottom: 10px;
        font-size: 2rem;
        letter-spacing: 2px;
        text-shadow: 0 0 4px #0f0;
      }

      canvas {
        border: 4px solid #0f0;
        box-shadow: 0 0 15px #0f0;
        image-rendering: pixelated;
      }

      p {
        margin-top: 10px;
        font-size: 1rem;
        color: #6f6;
        text-shadow: 0 0 5px #0f0;
      }

      .instructions {
        font-size: 0.9rem;
        margin-top: 5px;
        color: #7f7;
      }
    </style>
  </head>
  <body>
    <h1>Nokia Snake</h1>
    <p>Use Arrow Keys to move</p>
    <p class="instructions">Wrap-around enabled â€” press ENTER to restart</p>
  </body>
</html>
